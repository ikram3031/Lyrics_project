<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/css/sign_up.css">
    <title> ABC Lyrics || Sign UP </title>
</head>
<body>
    <div id="head_flex" style="background-image: url(head.jpg);">
        <h2 ><a href="index.html">Home</a></h2>
        <div id="abc">
            <h2>This Is ABC lyrics </h2>
        </div>
        <div id="log">
            <h4 ><a href="log_in.html">Log In</a></h4>
        </div>
    </div>
    <div class="flex" style="background-image: url(sign.jpg);">
    <div id="left">
        <h2>Sign Up Here </h2>
        <table id="sign_up" border="0" cellpadding="10" align="center">
            <tr>
                <td> First Name: </td>
                <td colspan="3"><input type="text" name="firstname" id="" autocomplete="false" autofocus="false"/> </td>
            </tr>
            <tr>
                <td> Last Name: </td>
                <td colspan="3"><input type="text" name="lastname" id="" autocomplete="false" autofocus="false"/> </td>
            </tr>
            <tr>
                <td> Email : </td>
                <td colspan="3"><input type="text" name="email" id="" autocomplete="false" autofocus="false"/> </td>
            </tr>
            <tr>
                <td><label for="bday">Date of Birth:</label> </td>
                <td><select name="day" id="day">
                    <option value="day">-Day-</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">4</option>
                    <option value="4">5</option>
                  </select> </td>
                  <td><select name="month" id="months">
                    <option value="month">-Month-</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                  </select> </td>
                  <td><select name="years" id="years">
                    <option value="year">-Year-</option>
                    <option value="1990">1990</option>
                    <option value="1991">1991</option>
                    <option value="1992">1992</option>
                    <option value="1993">1993</option>
                    <option value="1994">1994</option>
                    <option value="1995">1995</option>
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>

                  </select> </td>
            </tr>
            <tr> <td>Password</td>
                <td colspan="3"><input type="password" name="password" id="" autocomplete="false" autofocus="false"></td>
            </tr>
             <tr> <td>Confirm Password</td>
                <td colspan="3"><input type="password" name="password" id="" autocomplete="false" autofocus="false"></td>
            </tr>
            <tr>
                <td>Choose A Gender</td>
                <td colspan="3">
                    <select name="Gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </td>
            </tr>
           <tr>
                <td>Select Image: </td>
                <td colspan="3"> <input type="file" name="image"></td>
            </tr> 
            <tr>
                <td colspan="4" align="center" ><input type="submit"></td>
            </tr>
        </table>
    </div>
    <div id="right"><h2>This Is right </h2></div>
    </div>
    <div id="foot"><h2>This Is Footer </h2></div>
</body>
</html>
